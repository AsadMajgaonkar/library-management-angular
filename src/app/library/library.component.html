<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <h2 class="text-light primary py-3">Library management system</h2>
        <div class="d-flex"><button class="btn btn-success" (click)="add()" data-toggle="modal" data-target="#exampleModal">Add
                student</button></div>
    </div>
</nav>

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Books Issued</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allstudentdata">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.city}}</td>
            <td>
                <button class="btn btn-info" (click)="edit(data)" data-toggle="modal" data-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deletestudent(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Library Management</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input formControlName="name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Student Name">
                        <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched" class="text-danger">Name is Required</small>    
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Books Issued</label>
                        <input formControlName="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Books Name">
                            <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched" class="text-danger">Book name is Required</small>     
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mobile No.</label>
                        <input formControlName="mobile" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                            <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched" class="text-danger">Mobile no. is Required</small> 
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Address</label>
                        <input formControlName="city" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Student Address">
                            <small *ngIf="formValue.get('city')?.invalid && formValue.get('city')?.touched" class="text-danger">Address is Required</small> 
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button *ngIf="showadd" type="button" (click)="addstudent()" [disabled]="formValue.invalid" class="btn btn-warning" >Add</button>
                <button (click)="update()" *ngIf="showupdate" type="button" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</div>
